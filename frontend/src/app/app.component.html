<router-outlet></router-outlet>
<h1>Workshop Auth0</h1>
<div class="d-flex">
  <button (click)="login()">Login</button>
  <button (click)="logout()">Logout</button>

  <p>Logged in as: {{ (user$ | async)?.name }}</p>
</div>
<div class="d-flex">
  <button (click)="authenticate()">Get Public Message</button>
  <p>{{ authenticateText }}</p>
  <button (click)="authorize()">Get Private Message</button>
  <p>{{ authorizeText }}</p>
</div>
